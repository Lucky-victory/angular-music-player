
<h2 class="playlist-category">popular</h2>
<div class="cards-container">
<div class="card" *ngFor="let playListItem of playlist">
    <div class="card-image-wrapper">
        <img src="{{playListItem.cover}}" alt="" class="card-image">
    </div>
    <span class="playlist-title">{{playListItem.title}}</span>
    <div class="card-icon">
        <button class="btn material-icons">
            play_arrow
        </button>
    </div>
</div>
</div>

<router-outlet></router-outlet>
